<!-- sidebar -->
<aside id="sidebar" class="clearfix autoHeight">

	<h2>Categories</h2>
	<hr>
	
	<ul class="nav">
	<% @items.group_by {|item| item[:filename].split('/')[1] }.each do |section, items| %>
		<% if section != "assets" && section != "dex.html" %>
			<li><a href="/<%= section %>"><%= section.gsub(/-/, " ").upcase %></a></li>
		<% end %>
	<% end %>
	</ul>
</aside>
