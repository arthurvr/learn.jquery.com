<!-- sidebar -->
<div class="col2-1" id="sidebar">
	<ul>
	<% @items.group_by {|item| item[:filename].split('/')[1] }.each do |section, items| %>
		<h3><%= section.gsub(/-/, " ").upcase %></h3>
		<% items.sort_by {|item| item[:title] || "" }. each do |item| %>
			<% if item[:title] %>
				<li><a href="<%= item.path %>"><%= item[:title] %></a></li>
			<% end %>
		<% end %>
	<% end %>
	</ul>
</div>
